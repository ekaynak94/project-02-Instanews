<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="build/css/style.min.css" />
    <title>Instanews</title>
  </head>

  <body>
    <img
      src="assets/images/ajax-loader.gif"
      alt="loading..."
      class="loaded"
      id="loading"
    />
    <header class="site-header">
      <div class="header-container">
        <img src="assets/images/nyt-logo.svg" alt="NYT logo" id="logo" />
        <div class="selector-container">
          <p class="selector-text">Choose a section</p>
          <select name="selector" id="selector">
            <option value="">Selections ...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </div>
      </div>
    </header>
    <section class="content"><ul class="article-list"></ul></section>
    <footer class="site-footer">
      <p>&copy; Copyright 2019 <span>Instanews</span></p>
    </footer>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="build/js/javascript.min.js"></script>
  </body>
</html>
